<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OTP Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>สมัครสมาชิก</h1>
        <div id="register-form">
            <input type="text" id="name" placeholder="ชื่อ" required>
            <input type="tel" id="phone" placeholder="เบอร์โทร (0812345678)" required pattern="^0\d{9}$">
            <button id="send-otp-btn">ส่งรหัส OTP</button>
        </div>

        <div id="verify-form" style="display: none;">
            <p>กรุณากรอกรหัส OTP 6 หลักที่ได้รับทาง SMS</p>
            <input type="text" id="otp" placeholder="รหัส OTP" maxlength="6">
            <button id="verify-btn">ยืนยันการสมัคร</button>
        </div>

        <div id="message-area"></div>
        <div class="links">
            <a href="/login.html">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
